<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="%PUBLIC_URL%/static/file.png" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<title>Watchlist App</title>
</head>

<body>
<div class="container">
	<nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
		<a class="navbar-brand" href="/">Movie Watchlist</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="watchlist">List of Movies</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="watchlistItemForm">Submit an item</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="animated fadeIn">
		<h2 class="mt-4">Watchlist</h2>
		<table class="table table-hover">
			<thead class="thead-light">
			<tr>
				<th class="text-left">Title</th>
				<th class="text-left">Rating</th>
				<th class="text-left">Priority</th>
				<th class="text-left">Comment</th>
				<th class="text-left">Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="movierow : ${watchlistrows}">
				<td th:text="${movierow.title}">Avatar</td>
				<td th:text="${movierow.rating}">7.8</td>
				<td th:text="${movierow.priority}">High</td>
				<td th:text="${movierow.comment}">Peter recommended</td>
				<td>
					<a href="#" class="btn btn-info" role="button" th:href="@{/watchlistItemForm(id=${movierow.id})}">Update</a>
					<a href="#" class="btn btn-danger" role="button" th:href="@{/deleteMovie(id=${movierow.id})}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
		<hr />
		<div class="animated fadeInUp">
			<div>Number of movies to watch: <span th:text="${noofmovies}"></span></div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
